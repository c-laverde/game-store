<ion-app>

  <ion-menu side="start" content-id="main">
    <ion-header>
      <ion-toolbar translucent color="primary">
        <ion-title>Game Store</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let page of pages | async">
          <ion-item [routerLink]="page.navigateTo" lines="none">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{ page.name }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
